# ~/.tmuxinator/venuebook.yml
# you can make as many tabs as you wish...
#
#  - vagrant up && vagrant ssh -- -t 'cd ~/workspace/venuebook; /bin/bash runserver'

project_name: venuebook
project_root: ~/Projects/Vagrant/venuebook/workspace/venuebook
windows:
  - editor:
      layout: even-horizontal
      panes:
        -
        - gulp watch
  - src:
      panes:
        - cd ~/Projects/venuebook/src
  - gulp:
      panes:
        - cd gulp
