# ~/.tmuxinator/venuebook.yml
# you can make as many tabs as you wish...

project_name: KCADStudio
project_root: ~/Projects/Current/kcadstudio
pre: project kcadstudio
tabs:
  - editor:
      layout: main-horizontal
      panes:
        - subl --project ~/Projects/Current/kcadstudio/kcadstudio.sublime-project && open "http://kcadstudio.dev"
        - compass watch ./static/
